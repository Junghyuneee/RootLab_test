<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div>
    <h2>업로드된 파일 목록</h2>
    <ul>
        <li th:each="file : ${uploadedFiles}">
            <p>원본 파일 이름: <span th:text="${file.originalFileName}"></span></p>
            <p>저장된 파일 이름: <span th:text="${file.savedFileName}"></span></p>
            <p>파일 경로: <span th:text="${file.filePath}"></span></p>
            <p>파일 크기: <span th:text="${file.fileSize}"></span> bytes</p>
            <p>업로드 일시: <span th:text="${file.uploadDate}"></span></p>
            <hr/>
        </li>
    </ul>
</div>

<p><a href="/">Back to Upload Form</a></p>
<a href="/fileDownloadListView">Go to Uploaded Files & Download</a>
</body>
</html>
